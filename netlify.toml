[build]
  command="ng build"
  publish="dist/angular-quickstart"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false
    
[[redirects]]
  from = "/tag_path/*"
  to = "https://cXXXX.csd.dotomi.com/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify", X-Forwarded-Request-Path = "/tag_path", RP-Host = "netlify-angular.cnvrm.com"}
